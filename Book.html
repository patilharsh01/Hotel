<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Book Now</title>
    <link rel="stylesheet" href="book.css"> 
    </head>
<body>
    <div class="main">
    <h2>Hotel Booking Form</h2>
    <h4>Please fill this Hotel Reservation Form to book a room for the period you would like to stay.</h4>
    <hr>
    <form action="" method="">
        <label for="name">Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Street Address"><br><br>
            <input type="text" id="address1" name="address" placeholder="City"> 
            <input type="text" id="address2" name="address" placeholder="State"><br><br>
            <input type="text" id="address3" name="address" placeholder="Postal / Zip Code" maxlength="4" size="4">
            <input type="text" id="address4" name="address" placeholder="Country"><br>
        <label for="name">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email Id"><br>
        <label for="phone">Phone:</label><br>
            <input type="number" id="phone" name="phone" placeholder="Number"><br>
        <div class="row">  
            <div class="col">  
        <label for="In">Check-In:</label><br>
            <input type="datetime-local" id="In" name="check-in" ><br>
        </div>
        <div class="col">  
        <label for="Out">Check-Out:</label><br>
            <input type="datetime-local" id="Out" name="check-out" ><br><br>
            </div>
        </div>    
            <p>Which rooms would you like to book?</p>
            <div class="float">
            <input type="checkbox" id="room1" name="room1">
        <label for="room1">Room 101</label><br>
            <input type="checkbox" id="room2" name="room2">
        <label for="room2">Room 102</label><br>
        </div>
        <div class="float1">
            <input type="checkbox" id="room3" name="room3">
        <label for="room3">Room 103</label><br>
            <input type="checkbox" id="room4" name="room4">
        <label for="room3">Room 104</label><br>
        </div><br><br><br>
        <div class="button">
        <input type="submit" value="RESERVE">
        </div>
    </form>
      </div>
      
</body>
</html>
